<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .business-card {
      width: 350px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h1 {
      margin-top: 0;
      font-size: 1.5em;
    }

    .title {
      color: #666;
      margin-bottom: 10px;
    }

    .contact {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="business-card">
    <img src="pogi ako.jpg" alt="Your Photo" class="profile-pic">
    <div class="card-content">
      <h1>Shaniya C. ute</h1>
      <p class="title">coast guard</p>
      <p class="contact">Email: duummyacct05@gmail.com</p>
      <p class="contact">Phone: 09972317001</p>
    </div>
  </div>
</body>
</html>
